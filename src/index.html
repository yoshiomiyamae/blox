<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blox</title>
  <script src="main.ts"></script>
</head>
<body>
  <audio id="bgm" loop="true" muted><source src="technotris2.mp3"></audio>
  <div id="screen"></div>
  <div id="controller" style="display: flex; height: 4em;">
    <div style="display: flex; flex-grow: 1;">
      <div style="flex-grow: 1;">
        <input id="left_button" type="button" value="←" style="display: table-cell; width: 100%; height: 100%;" />
      </div>
      <div id="down_button" style="flex-grow: 1; flex-flow: column;">
        <input type="button" value="↓" style="display: table-cell; width: 100%; height: 100%;" />
      </div>
      <div id="right_button" style="flex-grow: 1;">
        <input type="button" value="→" style="display: table-cell; width: 100%; height: 100%;" />
      </div>
    </div>
    <div style="display: flex; flex-grow: 1; display: flex;">
      <div id="rotate_left_button" style="flex-grow: 1;">
        <input type="button" value="⤴" style="display: table-cell; width: 100%; height: 100%;" />
      </div>
      <div id="rotate_right_button" style="flex-grow: 1;">
        <input type="button" value="⤵" style="display: table-cell; width: 100%; height: 100%;" />
      </div>
    </div>
  </div>
</body>
</html>
